<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBT Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <img src="css/images/DBT-Logo.png" alt="" class="logo">
        <div class="mySlides">
            <div class="numbertext">1</div>
            <img src="css/images/9.png" class="slide-image" id="vertical-center" style="width: 50%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">2</div>
            <img src="css/images/8.png" class="slide-image" id="vertical-center" style="width: 50%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">3</div>
            <img src="css/images/10.png" class="slide-image" id="vertical-center" style="width: 50%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">4</div>
            <img src="css/images/11.png" class="slide-image" id="vertical-center" style="width: 50%;">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>

        <!-- image-text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumnail-images -->
        <div class="row">
            <div class="column" id="black">
                &nbsp;
                <div class="demo cursor" onclick="currentSlide(1)"><h5>Black</h5></div>
                
            </div> 
            
            <div class="column" id="black-camo">
                &nbsp;
                <div class="demo cursor" onclick="currentSlide(2)"><h5>Black Camo</h5></div>
                
            </div>
            
            <div class="column" id="white">
                &nbsp;
                <div class="demo cursor" onclick="currentSlide(3)"><h5>White</h5></div>
                
            </div>
            
            <div class="column" id="white-camo">
                &nbsp;
                <div class="demo cursor" onclick="currentSlide(4)"><h5>White Camo</h5></div>
                
            </div>
            
            
        </div>

        <p class="end-text">Customize Your Merch</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
